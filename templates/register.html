{% extends "base.html" %}
{% block content %}
<form id="registerForm" class = "bubble" method="post" novalidate>
  <h1>Create Account</h1>
  <label>
    Username
    <input name="username" required minlength="3" />
  </label>
  <label>
    Email
    <input name="email" type="email" required />
  </label>
  <label>
    Password
    <input name="password" type="password" required minlength="6" />
  </label>
  <label>
    Confirm Password
    <input name="password_confirm" type="password" required minlength="6" />
  </label>
  <label>
    Player Tag
    <input name="player_tag" />
  </label>
  <button type="submit">Create Account</button>
  <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</form>
{% endblock %}
