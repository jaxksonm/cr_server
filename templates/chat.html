{% extends "base.html" %}

{% block content %}
<div class="chat-page">
  <h1>Clash Royale Chat Room</h1>
  <p>Logged in as <strong>{{ session.username }}</strong></p>

  <div id="chat-box" class="chat-box">
    {% for m in messages %}
      <div class="chat-message {% if m.username == session.username %}my-message{% else %}other-message{% endif %}">
        <strong>{{ m.username }}:</strong> {{ m.message }}
      </div>
    {% endfor %}
  </div>

  <form id="chat-form" class="chat-input-row" autocomplete="off">
    <input
      id="chat-input"
      class="chat-input"
      type="text"
  
      autocomplete="off"
    >
    <button class="chat-send" type="submit">Send</button>
  </form>
</div>

<script>
const form = document.getElementById("chat-form");
const input = document.getElementById("chat-input");
const chatBox = document.getElementById("chat-box");

form.addEventListener("submit", async (e) => {
  e.preventDefault(); 

  const message = input.value.trim();
  if (!message) return;

  const res = await fetch("/chat/send", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message })
  });

  if (!res.ok) {
    alert("Failed to send message");
    return;
  }

  const data = await res.json();

  const div = document.createElement("div");
  div.className = `chat-message ${data.username === "{{ session.username }}" ? "my-message" : "other-message"}`;
  div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
  chatBox.appendChild(div);

  chatBox.scrollTop = chatBox.scrollHeight;
  input.value = "";
});
</script>
{% endblock %}
