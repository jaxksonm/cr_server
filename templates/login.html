{% extends "base.html" %}
{% block content %}
<form id="loginForm" class = "bubble" method="post" novalidate>
  <h1>Log In</h1>
  <label>
    Username or Email
    <input name="identifier" required />
  </label>
  <label>
    Password
    <input name="password" type="password" required />
  </label>
  <button type="submit">Log In</button>
  <p class="muted">Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
</form>
{% endblock %}
